<!DOCTYPE html>

<html>
  <head>
    <title>Ana Marques - Dowhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/Foto_perfil.jpg" alt="Foto pessoal" id="UserImage" />
        </div>

        <h1 id="userName">Ana Marques</h1>
        <a
          id="userLink"
          href="https://github.com/analumarquees"
          target="_blank"
        >
          <img src="images/github 2.svg" alt="Ã­cone github" />
          <span id="userLogin">analumarquees</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/analumarquees" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twittet.com/" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'jakeliny',
        youtube: 'jakelinygracielly',
        facebook: 'maykbrito',
        instagram: 'jakeliny.gracielly',
        twitter: 'jakelinytec'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()

      function getGitHubProfileInfos() {
        const url = `https://api.github.com/users/${linksSocialMedia.github}`

        fetch(url)
          .then(response => response.json())
          .then(data => {
            userName.textContent = data.name
            userBio.textContent = data.bio
            userLink.href = data.html_url
            UserImage.src = data.avatar_url
            userLogin.textContent = data.login
          })
      }

      getGitHubProfileInfos()
    </script>
  </body>
</html>
